<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/idx0hgc.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://kit.fontawesome.com/cfa5b23a00.js" crossorigin="anonymous"></script>
    
    <title>Roku Flashback</title>
</head>

<body>
    <main id="app" v-bind:class="{ bgKid: kids}">
        <header id="mainHeader">
            <h1 class="hidden">Roku Flashback</h1>
            <img v-bind:class="{ hidden : kids }" src="public/images/light_flashback_logo.svg" alt="roku flashback logo">
            <img v-if="kids" v-bind:class="{ kidLogo : kids }" src="public/images/flashback_logo.svg" alt="roku flashback logo">
        </header>
 <!-- @liveuser="gotCurrentUser" -->
        <router-view @authenticated="setAuthenticated"></router-view>

        <footer id="mainFooter">
            <div id="footerTop">
                <div class="rows">
                    <img src="public/images/light_flashback_logo.svg" alt="roku flashback logo">
                </div>
                <div class="rows">
                    <h4>Links</h4>
                    <a href="#"><p>TV Shows</p></a>
                    <a href="#"><p>Movies</p></a>
                    <a href="#"><p>Music</p></a>
                </div>
                <div class="rows">
                    <h4>Legal</h4>
                    <a href="#"><p>Privacy Policy</p></a>
                    <a href="#"><p>Terms of Use</p></a>
                    <a href="#"><p>Conditions</p></a>
                </div>
                <div class="rows">
                    <h4>Follow Us</h4>
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                    <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
                    <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                </div>
            </div>
            <div id="footerBot">
                <p>&copy; 2020 Flashback, Inc. All rights reserved.</p>
                <p>Roku, the Roku Logo.</p>
            </div>
        </footer>
    </main>

    

    <script type="module" src="public/js/main.js"></script>
</body>

</html>
